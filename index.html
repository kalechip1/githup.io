  <form>
      <input type="radio" name="trivia" value="-2"> -2<br>

      <input type="button" value="Check answer" id="button" onclick="run()">

   <script>
     function run(){
    	var r = document.getElementsByName("trivia");
  	  var e = document.getElementById("response");
  	    for(var i=0; i <r.length; i++){
  		    if(r[i].checked == true && r[i].value == "2"){
  			    e.innerHTML = "Correct";
  			    return;
  		    } else {
        	    e.innerHTML = "So close";
          }
  	  }
    }
    </script>
